<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/deddfa49e9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="d-flex justify-content-center">
    <form class="row g-3 needs-validation container-lg border border-secondary pt-10" novalidate>
      <div class="header">
        <h2 class="bg-light">Pago de compra</h1>
        <div class="alert alert-danger" role="alert">Faltan algunos campos</div>
      </div>
      <div class="row" id="row1">
        <div class="col-5">
          <label for="card#" class="form-label">Tarjeta #</label>
          <input type="text" class="form-control" id="Card#" placeholder="xxxxxxxxxx">
        </div>
        <div class="col-3">
          <label for="cvc#" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="CVC#" placeholder="xxx">
        </div>
        <div class="col-4">
          <label for="Amount" class="form-label">Cantidad</label>
          <input type="number" class="form-control " id="Amount" placeholder="Amount">
        </div> 
        
      </div>
      
        
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Perfecto!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Perfecto!
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
           Por favor selecciona una ciudad válida.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Selecciona un estado</option>
            <option>Florida</option>
            <option>Texas</option>
            <option>Virginia</option>
            <option>Massachusetts</option>
            <option>Arizona</option>
            <option>Minnesota</option>
            <option>Washington</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
           Por favor, proporcione un código postal válido.
          </div>
        </div>
        <p>Aceptamos:</p>
        <div class="col-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
          </div>

        </div>
        
        <div class="col-6">
          <label for="Message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p class="text-secondary">Añadir cualquier comentario aquí</p>

        </div>
        <div class="col-12 bg-light">
          <button class="btn btn-primary bg-secondary" type="cancel">Cancelar</button>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
       
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
