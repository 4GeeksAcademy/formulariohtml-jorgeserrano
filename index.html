<!DOCTYPE html>
<html>
   <head>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   </head>
   <body>
   <div class="container">
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-0">Payment form example</h5>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <form>
        <div class="row mb-3">
          <div class="col-md-5">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-5">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>Texas</option>
              <option>Florida</option>
              <option>New York</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">We accept:</label><br>
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" height="30" alt="Visa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/MasterCard_Logo.svg" height="30" alt="Mastercard">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Apple_Pay_logo.svg" height="30" alt="Apple Pay">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/PayPal.svg" height="30" alt="PayPal">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

   </body>
</html>
